#---------------------------------#
#      environment configuration  #
#---------------------------------#
version: 3.1.{build}.0
install:
    - git clone https://github.com/PlagueHO/DscResource.Tests
    - npm install -g gulp
    - npm install

    - ps: |
        $moduleName = 'xNetworking'
        $mainModuleFolder = (Join-Path -Path $env:APPVEYOR_BUILD_FOLDER -ChildPath "\Modules\$moduleName")
        $harnessModulePath = (Join-Path -Path $env:APPVEYOR_BUILD_FOLDER -ChildPath "Tests\$($moduleName).TestHarness.psm1")
        $harnessFunctionName = "Invoke-$($moduleName)Test"
        Import-Module "$env:APPVEYOR_BUILD_FOLDER\DscResource.Tests\AppVeyor.psm1"
        Start-AppveyorInstallTask

#---------------------------------#
#      build configuration        #
#---------------------------------#

build: false

#---------------------------------#
#      test configuration         #
#---------------------------------#

test_script:
    - ps: |
        Start-AppveyorTestScriptTask `
            -Type 'Harness' `
            -MainModulePath $mainModuleFolder `
            -HarnessModulePath $harnessModulePath `
            -HarnessFunctionName $harnessFunctionName

#---------------------------------#
#      deployment configuration   #
#---------------------------------#

# scripts to run before deployment
deploy_script:
    - ps: |
        Start-AppveyorAfterTestTask `
            -Type 'Wiki' `
            -MainModulePath $mainModuleFolder `
            -ResourceModuleName $moduleName
